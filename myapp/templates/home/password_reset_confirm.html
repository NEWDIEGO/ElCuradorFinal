{% extends "home/base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1tCQTwFs3p4yD6SVohhpuuCOMnLj5c" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff4081;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e0356e;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-label {
            font-weight: bold;
        }

        .alert-dismissible {
            opacity: 0.95;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .alert-dismissible.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-dismissible.fade {
            opacity: 0;
            transform: translateY(-20px);
        }

        .navbar, .footer {
            background-color: inherit;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Restablecer Contraseña</h3>
                        <form method="POST" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">Ingrese su nueva contraseña:</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Ingrese nuevamente su contraseña:</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Aceptar</button>
                                <a href="{% url 'login' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
