{% extends 'home/base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h2>Crear Usuario</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">RUT:</label>
                            <input type="text" class="form-control" id="rut" name="rut" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_paterno">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_materno">Apellido Materno:</label>
                            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
                        </div>
                        <div class="form-group">
                            <label for="numero_telefonico">Número Telefónico:</label>
                            <input type="text" class="form-control" id="numero_telefonico" name="numero_telefonico" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <select class="form-control" id="genero" name="genero" required>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipo_usuario">Tipo de Usuario:</label>
                            <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                                <option value="especialista">Especialista</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group" id="especialidad-group">
                            <label for="especialidad">Especialidad:</label>
                            <select class="form-control" id="especialidad" name="especialidad">
                                {% for especialidad in especialidades %}
                                    <option value="{{ especialidad.id }}">{{ especialidad.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom">Crear Usuario</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .btn-custom {
        background-color: #FF4081;
        border: none;
        color: #fff;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-custom:hover {
        background-color: #E91E63;
        transform: scale(1.05);
    }
    .btn-custom:active {
        background-color: #C2185B;
    }
    .form-group label {
        font-weight: bold;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tipoUsuarioSelect = document.getElementById('tipo_usuario');
        const especialidadGroup = document.getElementById('especialidad-group');

        function toggleEspecialidadGroup() {
            if (tipoUsuarioSelect.value === 'especialista') {
                especialidadGroup.style.display = 'block';
            } else {
                especialidadGroup.style.display = 'none';
            }
        }

        tipoUsuarioSelect.addEventListener('change', toggleEspecialidadGroup);
        toggleEspecialidadGroup();
    });
</script>
{% endblock %}
