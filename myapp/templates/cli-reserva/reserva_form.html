{% extends "home/base.html" %}
{% load static %}

{% block title %}Reservar Hora{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Reservar Hora</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comentario">Por favor comente el estado en el que se encuentra, y tambien confirmar la hora exacta que desea que lo atendieran, que es entre la hora de inicio y la hora fin presentada en su reserva hacia el especialista</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reservar</button>
            <a href="{% url 'areas' %}" class="btn btn-secondary ml-2">Cancelar</a>
        </div>
    </form>
</div>

<!-- Estilos personalizados -->
<style>
    .btn-primary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        box-shadow: 0 4px #4e555b;
        transition: all 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #5a6268;
        box-shadow: 0 2px #4e555b;
        transform: translateY(2px);
    }

    .btn-primary:active {
        background-color: #545b62;
        box-shadow: 0 2px #4e555b;
        transform: translateY(4px);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        box-shadow: 0 4px #4e555b;
        transition: all 0.2s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 2px #4e555b;
        transform: translateY(2px);
    }

    .btn-secondary:active {
        background-color: #545b62;
        box-shadow: 0 2px #4e555b;
        transform: translateY(4px);
    }
</style>
{% endblock %}
